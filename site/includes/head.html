<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/{{ site.paths.ico }}/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/{{ site.paths.ico }}/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/{{ site.paths.ico }}/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/{{ site.paths.ico }}/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/{{ site.paths.ico }}/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/{{ site.paths.ico }}/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/{{ site.paths.ico }}/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/{{ site.paths.ico }}/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/{{ site.paths.ico }}/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/{{ site.paths.ico }}/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/{{ site.paths.ico }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/{{ site.paths.ico }}/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/{{ site.paths.ico }}/favicon-16x16.png">
    <link rel="shortcut icon" sizes="196x196" href="/{{ site.paths.ico }}/favicon-32x32.png">
    <link rel="manifest" href="/{{ site.paths.ico }}/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/{{ site.paths.ico }}/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Social -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://joshuahynes.com/"/>
    <meta property="og:image" itemprop="image primaryImageOfPage" content="/{{ site.paths.ico }}/apple-touch-icon-180x180.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:domain" content="joshuahynes.com" />
    <meta name="twitter:title" property="og:title" itemprop="title name" content="Joshua Hynes" />
    <meta name="twitter:description" property="og:description" itemprop="description" content="The portfolio and website of product designer Joshua Hynes." />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/{{ site.paths.css }}/main.min.css?{{ site.time | date: '%s%N' }}"/>

    <!-- Webfonts -->

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/{{ site.paths.js }}/menu.js"></script>
    {% if dialtone.environment == "development" %}
        <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.3'><\/script>".replace("HOST", location.hostname));
    //]]></script>
    {% endif %}
</head>
