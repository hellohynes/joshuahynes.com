<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet/less" type="text/css" href="less/main.less">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">

        <script type="text/javascript" src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script type="text/javascript" src="js/vendor/reactjs/react.js"></script>
    </head>
    <body>
        <header class="editor-header">
            <div class="-logo col">
                <img src="img/logo-soCareers-gray.svg" alt="Stack Overflow Careers"/>
            </div>
            <div class="-actions col">
                <a href="#" class="btn-clear">Save & Exit</a>
            </div>
        </header>
        <div class="editor-progress">
            <div class="-fill js-progress-fill" data-step="1"></div>
        </div>
        <main class="editor">
            <div class="cp-wizard">
                <div class="-content">
                    <div data-step="1" class="wizard-step js-focus">
                        <h1 class="">Build out your team.</h1>
                        <div class="input-group">Company Pages which have team members perform better then pages that don't.</div>
                    </div>
                    <div data-step="2" class="wizard-step">
                        <h1 class="">Build a photo gallery.</h1>
                        <div><p>(Drag and drop / upload picture area)</p></div>
                    </div>
                    <div data-step="3" class="wizard-step">
                        <h1 class="">Social links</h1>
                        <div class="input-group">Social & Website URLS</div> 
                    </div>
                </div>
                <div class="-actions js-skip">
                    <div class="buttons">
                        <a class="-back btn-clear js-wizard-prev"><i class="m-icon">arrow_back</i> Back</a>
                        <a class="-next btn-outlined js-wizard-skip">Skip for now</a>
                    </div>
                </div>
                <div class="-actions js-next">
                    <div class="buttons">
                        <a class="-back btn-clear js-wizard-prev"><i class="m-icon">arrow_back</i> Back</a>
                        <a class="-next btn js-wizard-next">Next <i class="m-icon">arrow_forward</i></a>
                    </div>
                </div>
                <div class="-tips"><p>Tips Area</p></div>
            </div>
        </main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

        <!-- LESS: Start LESS watch -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
        <script>less.watch();</script>

        <script src="js/main.js"></script>
    </body>
</html>
